<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>JS Game</title>
  </head>

  <body>
    <div class="container">
      <div class="container__contenido">
        <div class="container__informaciones">
          <div class="container__texto">
            <h1></h1>
            <p class="texto__parrafo"></p>
          </div>
          <!-- En este input agregamos un id para facilitar su acceso a través de js, aunque también sirve para poder alcanzarlo con css -->
          <input
            id="valorUsuario"
            type="number"
            min="1"
            max="10"
            class="container__input"
          />
          <div class="chute container__botones">
            <!-- Aquí estamos aplicando un onclick que nos permite escuchar el evento de cuando el usuario da clic en el botón en el que se está dando clic, cuando esto sucede automáticamente hace lo que está almacenado en la función que tenemos en el achivo de JS  -->
            <button onclick="verificarIntento();" class="container__boton">
              Intentar
            </button>
            <!-- en este botón se está colocando un onclick que llama a la función reiniciarJuego-->
            <button
              onclick="reiniciarJuego()"
              class="container__boton"
              id="reiniciar"
              disabled
            >
              Nuevo juego
            </button>
          </div>
        </div>
        <img
          src="./img/ia.png"
          alt="Una persona mirando a la izquierda"
          class="container__imagen-persona"
        />
      </div>
    </div>
    <!-- 
      EJERCICIOS DE LA SEGUNDA UNIDAD  <script src="/ejerciciosu2.js" defer></script>
      EJERCICIOS DE LA TERCERA UNIDAD <script src="/ejerciciosU3.js" defer></script>  
      EJERCICIOS UNIDAD 3  <script src="/ejerciciosU4.js" defer></script>
    -->
    <script src="app.js" defer></script>
  </body>
</html>
